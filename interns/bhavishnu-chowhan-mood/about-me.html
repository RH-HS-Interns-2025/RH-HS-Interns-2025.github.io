<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Bhavishnu Mood</title>
    <link rel="stylesheet" href="about-me.css">
</head>
<body>
    <div class="main-content-area">
        <div class="profile-image-container">
            <img src="https://media.licdn.com/dms/image/v2/D4E03AQHMVnrh-p0iUQ/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1721961153211?e=1756944000&v=beta&t=WGiI4Yvgkm4K603ff_rsyLsS8TbePdKu6BeoSRa3y4E" alt="Profile Picture" class="profile-image">
        </div>
        <h1 class="name-heading">Bhavishnu Mood</h1>
        <p class="title-text">Red Hat Intern, North Attleboro High School</p>
        <div class="about-me-section">
            <p class="about-me-paragraph">
                What's up? I'm Bhavishnu, but you can call me Bhavi. I'm a high school senior passionate about making technology accessible for everyone.
            </p>
        </div>
        <div class="links-container">
            <a id="linkedinButton" href="https://www.linkedin.com/in/bhavishnu-mood-325b882ba/" target="_blank" rel="noopener noreferrer" class="action-button blue-button">
                LinkedIn
            </a>
            <a id="videoButton" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noopener noreferrer" class="action-button red-button">
                Day in the Life Video
            </a>
        </div>
    </div>
    <script>
            document.addEventListener('DOMContentLoaded', () => {
        // Select all link buttons using their IDs which end with 'Button'
        const buttons = document.querySelectorAll('a[id$="Button"]');

        // Loop through each button and add a click event listener
        buttons.forEach(button => {
            button.addEventListener('click', (event) => {
                // The `event.target.textContent.trim()` gets the visible text of the button
                // and `.trim()` removes any leading/trailing whitespace.
                console.log(`${event.target.textContent.trim()} button clicked!`);
            });
        });

        // A simple console log to confirm the script has loaded and is ready
        console.log("About Me page JavaScript loaded and ready!");
    });
    </script>
</body>
</html>
